<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0d1410"/>

  <!-- Top button / bell -->
  <rect x="28" y="8" width="8" height="6" rx="2" fill="#54f085"/>

  <!-- Timer body -->
  <circle cx="32" cy="36" r="18" fill="#54f085"/>

  <!-- Inner face -->
  <circle cx="32" cy="36" r="14" fill="#0d1410"/>

  <!-- Timer hand -->
  <line
    x1="32"
    y1="36"
    x2="32"
    y2="24"
    stroke="#54f085"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Center dot -->
  <circle cx="32" cy="36" r="2" fill="#54f085"/>
</svg>
